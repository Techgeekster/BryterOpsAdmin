<h1>Users</h1>

<p *ngIf="!users"><em>Loading...</em></p>

<table class='table' *ngIf="users">
    <thead>
        <tr>
            <th>UserID</th>
            <th>Username</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.userID }}</td>
            <td>{{ user.username }}</td>
        </tr>
    </tbody>
</table>
