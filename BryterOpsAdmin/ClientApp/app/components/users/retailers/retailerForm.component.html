<h1>{{header}}</h1>

<div class="row">
    <div class="col-lg-6">
        <div class="row userField">
            <div class="col-lg-4">
                <label>Retailer Name</label>
            </div>
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="retailer.retailerName" autofocus />
            </div>
        </div>
        <div class="row userField">
            <div class="col-lg-4">
                <label>EIN</label>
            </div>
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="retailer.ein" />
            </div>
        </div>
        <div class="row userField">
            <div class="col-lg-4">
                <label>Address 1</label>
            </div>
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="retailer.address1" />
            </div>
        </div>
        <div class="row userField">
            <div class="col-lg-4">
                <label>Address 2</label>
            </div>
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="retailer.address2" />
            </div>
        </div>
        <div class="row userField">
            <div class="col-lg-4">
                <label>City</label>
            </div>
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="retailer.city" />
            </div>
        </div>
        <div class="row userField">
            <div class="col-lg-4">
                <label>State</label>
            </div>
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="retailer.state" />
            </div>
        </div>
        <div class="row userField">
            <div class="col-lg-4">
                <label>Zipcode</label>
            </div>
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="retailer.zipcode" />
            </div>
        </div>
        <div class="row userField">
            <div class="col-lg-4">
                <label>Country</label>
            </div>
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="retailer.country" />
            </div>
        </div>
        <div class="row userField">
            <div class="col-lg-4">
                <label>Phone</label>
            </div>
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="retailer.phone" />
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="row userField">
            <div class="col-lg-4">
                <label>Website</label>
            </div>
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="retailer.website" />
            </div>
        </div>
        <div class="row userField">
            <div class="col-lg-4">
                <label>Email</label>
            </div>
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="retailer.email" />
            </div>
        </div>
        <div class="row userField">
            <div class="col-lg-4">
                <label>Contact</label>
            </div>
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="retailer.contact" />
            </div>
        </div>
        <div class="row userField">
            <div class="col-lg-4">
                <label>Approval Rate</label>
            </div>
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="retailer.approvalRate" />
            </div>
        </div>
        <div class="row userField">
            <div class="col-lg-4">
                <label>Completion Rate</label>
            </div>
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="retailer.completionRate" />
            </div>
        </div>
        <div class="row userField">
            <div class="col-lg-4">
                <label>Retaining Rate</label>
            </div>
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="retailer.retainingRate" />
            </div>
        </div>
        <div class="row userField">
            <div class="col-lg-4">
                <label>City License IDs</label>
            </div>
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="retailer.assignedCityLicenseIDs" />
            </div>
        </div>
        <div class="row userField">
            <div class="col-lg-4">
                <label>Provider IDs</label>
            </div>
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="retailer.providerIDs" />
            </div>
        </div>
        <div class="row userField">
            <div class="col-lg-4">
                <label>Status</label>
            </div>
            <div class="col-lg-8">
                <userstatusdropdown [(selectedStatusID)]="retailer.statusID" (selectedStatusIDChanged)="setSelectedRetailerStatusID($event)"></userstatusdropdown>
            </div>
        </div>
    </div>
</div>


<div id="CreateRetailerBtns">
    <button class="btn-default" (click)="this.submit()">Submit</button>
    <button class="btn-default" (click)="close()">Close</button>
</div>
