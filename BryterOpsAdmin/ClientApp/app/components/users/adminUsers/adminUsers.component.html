<h1>Admin Users</h1>

<p *ngIf="!adminUsers"><em>Loading...</em></p>

<div *ngIf="adminUsers">
    <button id="createAdminUserBtn" class="btn-default" (click)="mypopup.show()">Create Admin User</button>

    <jqueryPopupOverlay #mypopup>
        <adminUserForm (closed)="mypopup.close()" (refreshed)="refresh()"></adminUserForm>
    </jqueryPopupOverlay>

    <table class='table'>
        <thead>
            <tr>
                <th>UserID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>User Type</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let adminUser of adminUsers">
                <td>{{ adminUser.userID }}</td>
                <td>{{ adminUser.username }}</td>
                <td>{{ adminUser.firstName }}</td>
                <td>{{ adminUser.lastName }}</td>
                <td>{{ adminUser.phone }}</td>
                <td>{{ adminUser.email }}</td>
                <td>{{ adminUser.adminUserTypeID }}</td>
                <td>{{ adminUser.title }}</td>
            </tr>
        </tbody>
    </table>
</div>
